<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MF 3D Model Viewer</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script type="module">
  // Import modules from CDN
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/controls/OrbitControls.js';

  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
  camera.position.z = 3;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 5, 5);
  scene.add(light);

  // Load GLB model
  const loader = new GLTFLoader();
  let model;
  loader.load('./LeePerrySmith.glb', (gltf) => {
      model = gltf.scene;
      scene.add(model);
  }, undefined, (error) => {
      console.error('Error loading GLB:', error);
  });

  // Optional: OrbitControls (for testing)
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // Mouse rotation
  let mouseX = 0, mouseY = 0;
  document.addEventListener('mousemove', (event) => {
      mouseX = (event.clientX / window.innerWidth) * 2 - 1;
      mouseY = (event.clientY / window.innerHeight) * 2 - 1;
  });

  // Animate loop
  function animate() {
      requestAnimationFrame(animate);
      if(model){
          // Rotate model based on mouse
          model.rotation.y = mouseX * Math.PI;
          model.rotation.x = mouseY * Math.PI;
      }
      controls.update();
      renderer.render(scene, camera);
  }
  animate();

  // Handle window resize
  window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
