<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MF 3D Viewer</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>

<!-- Load Three.js and helpers -->
<script src="./libs/three.core.min.js"></script>
<script src="./libs/OrbitControls.js"></script>
<script src="./libs/GLTFLoader.js"></script>

<script>
  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
  camera.position.z = 3;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5,5,5);
  scene.add(light);

  // Load your MF.glb model
  const loader = new THREE.GLTFLoader();
  let model;
  loader.load('./MF.glb', function(gltf){
      model = gltf.scene;
      scene.add(model);
  }, undefined, function(error){
      console.error('Error loading GLB:', error);
  });

  // OrbitControls (optional camera control)
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // Mouse rotation
  let mouseX = 0, mouseY = 0;
  document.addEventListener('mousemove', function(event){
      mouseX = (event.clientX / window.innerWidth) * 2 - 1;
      mouseY = (event.clientY / window.innerHeight) * 2 - 1;
  });

  // Animation loop
  function animate(){
      requestAnimationFrame(animate);
      if(model){
          model.rotation.y = mouseX * Math.PI;
          model.rotation.x = mouseY * Math.PI;
      }
      controls.update();
      renderer.render(scene, camera);
  }
  animate();

  // Handle window resize
  window.addEventListener('resize', function(){
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
